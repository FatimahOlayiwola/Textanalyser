<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Textanalyser</title>
</head>
<body>
  <div class="container">
    <h2>Textanalyser</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a text passage to get a total word count:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <p>Optionally enter a word to count the number of times it occurs in the passage:</p>
        <input type="text" id="word" name="word" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <p>Total Word Count:</p> <span id="total-count"></span>
    <p>Selected Word Count: </p><span id="selected-count"></span>
    <p>Most Common Word : </p><div id="most-common-word"></div>
  </div>
</body>
</html>
